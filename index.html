<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu-icon</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  


<div class="frame">
  <div class="menu-icon active">
		<div class="line-top"></div>
		<div class="line-bottom"></div>
  </div>
	<div class="menu active">
		<ul>
			<li><span>Home</span></li>
			<li><span>Work</span></li>
			<li><span>Life</span></li>
			<li><span>Spirit</span></li>
		</ul>
	</div>
</div>

<script src="https://cpwebassets.codepen.io/assets/common/stopExecutionOnTimeout-157cd5b220a5c80d4ff8e0e70ac069bffd87a61252088146915e8726e5d9f147.js"></script>

<script src="https://100dayscss.com/codepen/js/jquery.min.js"></script>

<script id="rendered-js">
// CLICK IT
$('.menu-icon').bind('click', function () {
  $('.menu-icon').removeClass('paused').addClass('active');
  $('.menu').removeClass('paused').addClass('active');
});

$('.menu').bind('click', function () {
  $('.menu-icon').removeClass('active');
  $('.menu').removeClass('active');
});

    </script>
  
  
</body>
</html>
